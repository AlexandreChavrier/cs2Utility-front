services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Ajoutez vos variables d'environnement ici
      # - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      # Pour le d√©veloppement seulement
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

